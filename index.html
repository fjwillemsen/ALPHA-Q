<!doctype html>
<html>
<head>
    <title>CarShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="sweetalert.css" />
    <link rel="stylesheet" href="style.css" />

    <!--External Scripts-->
    <script src="JS/external/jquery-3.1.1.min.js"></script>
    <script src="JS/external/Chart.min.js"></script>
    <script src="JS/external/Vibrant.min.js"></script>
    <script src="JS/external/jspdf.debug.js"></script>
    <script src="JS/external/FileSaver.min.js"></script>
    <script src="JS/external/html2canvas.js"></script>
    <script src="JS/external/sweetalert.min.js"></script>
    <script src="JS/external/card.js"></script>

    <!--Internal Scripts-->
    <script src="JS/pdf.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/utils.js"></script>
    <script src="JS/register.js"></script>
    <script src="JS/edit.js"></script>
    <script src="JS/account.js"></script>

    <script src="JS/filter.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/wishlist.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/orderHistory.js"></script>
</head>

<body>

<div id="header">
    <a onclick="initial()">
    <img src="icons/Logo.svg">
    <p class="title">CarShop</p></a>
    <div id="navbar">
        <a onclick="initial()">HOME -</a>
        <a onclick="getCars()">CARS -</a>
        <a onclick="setLoginView()" id="accountButton">LOG IN -</a>
        <a onclick="setRegisterView()" id="registerButton">REGISTER -</a>
        <a onclick="setContactView()">CONTACT</a>
</div>

    <hr>
    <div id="buttonbar">
        <div class="imagebutton" id="filterbutton" onclick="showFilters()"></div>
        <div class="imagebutton" id="searchbutton" onclick="showSearch()"></div>
        <div class="imagebutton" id="cartbutton" onclick= "showCart()"></div>
        <div class="imagebutton" id="wishlistbutton" onclick= "showWishList()"></div>
        <div class="imagebutton" id="allwishlistsbutton" onclick="setPublicWishlistView()" ></div>
        <div class="imagebutton" id="chartsButton" onclick="setChartsView()"></div>
    </div>
</div>

<div id="view">
<div id="subbar"></div>
<div id="content">
    <p>7268 Cars For Sale!<p>
</div>
</div>

</body>
</html>
