}

#content table {
    width: 80vw;

    margin-right: auto;
    text-align: center;
}

#content th, td {
    padding: 15px;
    border: 1px solid black;
    border-collapse: collapse;
}

@media screen and (max-width: 1060px) {
    #title {
        font-size: 1.5em;
    }

}

}
