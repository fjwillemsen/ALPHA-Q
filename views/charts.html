<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<div id="charts">
    <canvas id="chart1" width="400" height="400"></canvas>
</div>
<script>
    Chart.defaults.global.maintainAspectRatio = false;
    var ctx = document.getElementById("chart1");

    var ip = '145.24.222.132';
    var port = '8081';

    var url = 'http://' + ip + ':' + port + '/stats/newUsersPerDate';
    $.get(url, function(rdata) {
        var numberOfNewUserslist = [];
        var dateList = [];
        for (i = 0; i < rdata.length; i++) {
            numberOfNewUserslist.push(rdata[i]['count(u.username)']);
            dateList.push(rdata[i]['u.createDay'] + '-' + rdata[i]['u.createMonth'] + '-' + rdata[i]['u.createYear']);
        }

        console.log(dateList);
        console.log(numberOfNewUserslist);

        var chart1 = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dateList,
                datasets: [{
                    label: '# of new users',
                    data: numberOfNewUserslist,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255,99,132,1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    });
</script>
